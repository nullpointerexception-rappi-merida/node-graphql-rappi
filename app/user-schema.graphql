type Query {
    listUsers: [User]!
}

type Mutation {
    createUser(data: createUserInput!): User!
    login(email: String!, password: String): Auth!
}

type Auth {
    token: String!
    message: String!
}

type User {
    _id: ID
    email: String!
    phone: String!
    password: String!
    isActive: Boolean
}

input createUserInput {
    email: String!
    phone: String!
    password: String!
}
