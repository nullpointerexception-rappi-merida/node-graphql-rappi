type Point {
    latitude: String
    longitude: String
    reference: String
}

type DeliveryService {
    _id: ID!
    origin: Point
    destination: [Point]
    observations: String
    roundTrip: Boolean
    isActive: Boolean
}

input PointInput {
    latitude: String!
    longitude: String!
    reference: String
}

input createDeliveryServiceInput {
    origin: PointInput!
    destination: [PointInput!]!
    observations: String
    roundTrip: Boolean
}
