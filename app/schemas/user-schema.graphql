scalar Upload
type Auth {
    token: String!
    message: String!
    hasProfile: Boolean
}

type User {
    _id: ID
    email: String!
    phone: String
    password: String!
    isActive: Boolean
}

input createUserInput {
    email: String!
    phone: String!
    password: String!
}

input updateProfile {
    firstName: String
    lastName: String
    birthDate: String
    gender: String
    profilePicture: Upload
}
