type Query {
    listUsers: [User]! @auth
    listDeliveryServices: [DeliveryServiceResponse]! @auth
    listMyDeliveryServices: [MyDeliveryServicesResponse]! @auth
    getDeliveryService(id: ID!): DeliveryServiceResponse! @auth
    listPaymentMethods: [PaymentMethod]! @auth
